
<!DOCTYPE html>
<html lang="en">

	<head>
		    <meta charset="UTF-8" />
		        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
			    <title>GPA Calculator</title>

			        <style>
        body {
		            font-family: sans-serif;
			                background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
					            padding: 20px;
						                margin: 0;
								            display: flex;
									                justify-content: center;
											        }

	        main {
			            background: white;
				                padding: 20px;
						            border-radius: 12px;
							                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
									            width: 90%;
										                max-width: 500px;
												        }

		        h1 {
				            text-align: center;
					                color: #4b0082;
							        }

			        p {
					            text-align: center;
						                color: #555;
								        }

				        label {
						            font-weight: bold;
							                display: block;
									            margin-top: 10px;
										            }

					        input {
							            width: 100%;
								                padding: 8px;
										            margin-top: 5px;
											                margin-bottom: 15px;
													            border-radius: 8px;
														                border: 1px solid #ccc;
																        }

						        input:focus {
								            border-color: #4b0082;
									                outline: none;
											        }

							        button {
									            background-color: #4b0082;
										                color: white;
												            border: none;
													                padding: 10px;
															            width: 100%;
																                border-radius: 8px;
																		            font-weight: bold;
																			                cursor: pointer;
																					            margin-top: 10px;
																						            }

								        button:hover {
										            background-color: #6a0dad;
											            }

									        #assignment-list li {
											            background-color: #f3e5ff;
												                margin: 5px 0;
														            padding: 8px;
															                border-radius: 6px;
																	            border-left: 4px solid #4b0082;
																		            }

										        #gpa {
												            font-size: 24px;
													                color: #4b0082;
															            font-weight: bold;
																                display: inline-block;
																		            margin-left: 10px;
																			            }

											        footer {
													            margin-top: 20px;
														                font-size: 0.9em;
																            text-align: center;
																	                color: #333;
																			        }
												    </style>
	</head>

	<body>
		    <main>
			            <header>
					                <h1>JavaScript GPA Calculator</h1>
							            <p>Enter assignments and grades to calculate your GPA (out of 5).</p>
								            </header>

									            <section>
											                <form id="assignment-form">
														                <div>
																	                    <label for="assignment-name">Assignment Name:</label>
																			                        <input type="text" id="assignment-name" required placeholder="e.g. Math Quiz" />
																						                </div>
																								                <div>
																											                    <label for="assignment-grade">Grade (0 - 5):</label>
																													                        <input type="number" id="assignment-grade" step="0.1" min="0" max="5" required
																																							                              placeholder="e.g. 4.5" />
																																                </div>
																																		                <button type="submit">Add Assignment</button>
																																				            </form>
																																					            </section>

																																						            <section>
																																								                <h2>All Assignments</h2>
																																										            <ul id="assignment-list"></ul>
																																											            </section>

																																												            <section>
																																														                <h2>Current GPA: <span id="gpa">0.00</span></h2>
																																																        </section>

																																																	        <footer>
																																																			            <p>Press <strong>"S"</strong> to log all entries to the console.</p>
																																																				            </footer>
																																																					        </main>

																																																						    <script>
																																																							            // ========== CORE LOGIC ==========
																																																							            let assignments = [];

        function addAssignment(name, grade) {
		            if (!name || isNaN(grade) || grade < 0 || grade > 5) {
				                    alert("Please enter a valid assignment name and a grade between 0 and 5.");
				                    return;
				                }

		            const entry = { name, grade };
		            assignments.push(entry);
		            updateGPA();
		            renderAssignments();
		            saveToLocalStorage();
		        }

        function updateGPA() {
		            if (assignments.length === 0) {
				                    document.getElementById("gpa").textContent = "0.00";
				                    return;
				                }

		            const total = assignments.reduce((sum, a) => sum + a.grade, 0);
		            const gpa = (total / assignments.length).toFixed(2);
		            document.getElementById("gpa").textContent = gpa;
		        }

        function saveToLocalStorage() {
		            localStorage.setItem("assignments", JSON.stringify(assignments));
		        }

        function loadFromLocalStorage() {
		            const stored = localStorage.getItem("assignments");
		            if (stored) {
				                    assignments = JSON.parse(stored);
				                    updateGPA();
				                    renderAssignments();
				                }
		        }
